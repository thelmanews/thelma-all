<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>thelma-components Demo</title>

  <script src="../platform/platform.js"></script>

  <link rel="import" href="../thelma-utils/th-theme.html">

  <link rel="import" href="../thelma-charts/th-donut-chart.html">
  <link rel="import" href="../thelma-charts/th-n-bar-chart.html">
  <link rel="import" href="../thelma-charts/th-line-graph-single.html">
  <link rel="import" href="../thelma-charts/th-spectrum-chart.html">
  <link rel="import" href="../thelma-charts/th-stacked-chart.html">
  <link rel="import" href="../thelma-charts/th-n-peak-chart.html">
  <link rel="import" href="../thelma-charts/th-n-bar-chart-horizontal.html">
  <link rel="import" href="../thelma-charts/th-map-us.html">
  <link rel="import" href="../thelma-charts/th-split-donut-chart.html">
  <link rel="import" href="../thelma-charts/th-compare-grid-chart.html">
  <link rel="import" href="../thelma-charts/th-compare-balance-chart.html">
  <link rel="import" href="../thelma-charts/th-line-graph-single.html">
  <link rel="import" href="../thelma-charts/th-line-graph-single.html">

  <link rel="import" href="../thelma-text/th-text.html">
  <link rel="import" href="../thelma-text/th-countup-num.html">
  <link rel="import" href="../thelma-text/th-countdown-reveal.html">
  <link rel="import" href="../thelma-text/th-stories.html">
  <link rel="import" href="../thelma-text/th-mult-choice.html">

  <style>
  	body {
  		font-family: arial;
  		background-color: #303B49;
  		color: #FFF;
  	}
  </style>

</head>
<body unresolved>

  <p>thelma-components looks like this:</p>

  <th-text>Text component</th-text>


  <th-countup-num type="headline" animateOnInit="true" width="350" numberSize="80" growNumber="true"> Count to 479 </th-countup-num>

  <th-countdown-reveal animateOnInit="true" startFrom="3" width="270" height="200" style="margin: 20px"> 5 million low-income Americans still can't get health insurance under Obamacare.</th-countdown-reveal>

  <th-stories width="300" style="margin: 20px"></th-stories>


  <th-donut-chart animateOnInit="true" style="margin: 20px;"></th-donut-chart>

  <th-n-bar-chart animateOnInit="true" style="margin: 20px;"></th-n-bar-chart>

  <th-line-graph-single animateOnInit="true" style="margin: 20px;"></th-line-graph-single>

  <th-spectrum-chart animateOnInit="true" chartWidth="225" style="margin: 20px;"></th-spectrum-chart>

  <th-stacked-chart animateOnInit="true" style="margin: 20px;"></th-stacked-chart>

  <th-n-peak-chart animateOnInit="true" style="margin: 20px;"></th-n-peak-chart>

  <th-n-bar-chart-horizontal animateOnInit="true" chartWidth="200" style="margin: 20px;"></th-n-bar-chart-horizontal>

  <th-map-us animateAfter="3000" chartWidth="400" style="margin: 20px;"></th-map-us>

  <th-split-donut-chart animateOnInit="true" chartWidth="200" style="margin: 20px;"></th-split-donut-chart>

  <th-compare-grid-chart animateOnInit="true" style="margin: 20px;"></th-compare-grid-chart>

  <th-compare-balance-chart animateOnInit="true" chartWidth="300" chartHeight="150" style="margin: 20px;"></th-compare-balance-chart>

  <th-gauge-chart animateOnInit="true" style="margin: 20px;"></th-gauge-chart>
  
  <th-mult-choice width="280" height="280"></th-mult-choice>

</body>
</html>
